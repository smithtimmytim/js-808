---

<div class="drum-machine">
  <header class="drum-machine__header">
    <h1 class="title">JS-808</h1>

    <div class="header__controls">
      <button class="button button--primary">
        <span>Stop</span>
      </button>
      <button class="button button--primary">
        <span>Play</span>
      </button>

      <div class="input">
        <input type="number" name="beats-per-minute" id="beats" value="128">
        <label for="beats">BPM</label>
      </div>

      <div class="input">
        <select name="sequence" id="sequence-select">
          <option value="sequence-one">Sequence 1</option>
          <option value="sequence-two">Sequence 2</option>
          <option value="sequence-three">Sequence 3</option>
        </select>
      </div>
    </div>
  </header>

  <section class="drum-machine__steps grid grid--one">
    <span class="step__number">1</span>
    <span class="step__number">2</span>
